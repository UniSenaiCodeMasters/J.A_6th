<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Aplicativo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if current_user.is_authenticated %}
                    <li>
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="width: 50px;">
                    </li>
                    <li><a href="{{ url_for('main.inicial') }}">Início</a></li>
                    <li><a href="{{ url_for('auth.sair') }}">Sair</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}">Entrar</a></li>
                    <li><a href="{{ url_for('auth.registro') }}">Registrar</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Broto Fácil</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
